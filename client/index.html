<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>HitWicket Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>HitWicket Assignment</h1>
        <h3> Submitted by Rishabh Sharma</h3>
        <div id="game-info">
            <p id="turn-indicator"><span id="current-player">A</span></p>
            <p id="game-messages"></p>
        </div>
        <div id="game-board" ></div>
        <div id="move-controls"></div>
        <div id="game-over" style="display: none;">
            <h2 id="winner-announcement"></h2>
            <button id="new-game">Start New Game</button>
        </div>
        <div id="chat-container">
            <h3>Chat</h3>
            <ul id="chat-list"></ul>
            <div class="chat-input-group">
                <input type="text" id="chat-input" placeholder="Type your message...">
                <button id="send-chat">Send</button>
            </div>
        </div>
        <div id="move-history">
            <h3>Move History</h3>
            <ul id="history-list"></ul>
        </div>
    </div>
    <div id="celebration" style="display: none;"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
